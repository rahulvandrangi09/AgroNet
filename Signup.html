<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agronet - Login / Signup</title>
  <link rel="stylesheet" href="Signup.css" />
  <link rel="shortcut icon" href="Images/Doctor.jpg" type="image/png">
</head>

<body>
  <div id="main">
  <div id="heading">
    <div id="navbar">
      <div id="nav-left">
        <div id="right"><a href="Agronet.html" style="text-decoration: none; color: #FFD700;">Agronet</a></div>
      </div>
      <div id="nav-center">
        <ul>
          <li><a href="Agronet.html">Home</a></li>
          <li><a href="Agronet.html">About Us</a></li>
          <li><a href="Agronet.html">Medications</a></li>
          <li><a href="Agronet.html">Contact Us</a></li>
        </ul>
        <div id="google_translate_element"></div>
      </div>
    
      <div id="nav-right">
        <a href="Signup.html">Login</a> /<a href="Signup.html">Signup</a>
      </div>
    </div>
    <div id="form-wrapper">
      <div id="container">
        <div id="form-section">
          <h2 id="title">Login to Agronet</h2>
          <form id="login-form">
            <div id="email-group">
              <label for="email">Email</label>
              <input type="email" id="email" required />
            </div>
            <div id="password-group">
              <label for="password">Password</label>
              <input type="password" id="password" required />
            </div>
            <button type="submit" id="submit-btn">Login</button>
            <p id="toggle-text">Don't have an account? <a href="#">Sign up</a></p>
          </form>
          <div id="social-login">
            <p>Or sign in with</p>
            <div id="social-icons">
              <a href="#"><img src="Images/gmail_5968534.png" alt="Gmail" /></a>
              <a href="#"><img src="Images/facebook_5968764.png" alt="Facebook" /></a>
              <a href="#"><img src="Images/twitter_5969020.png" alt="Twitter" /></a>
            </div>
          </div>          
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="footer-content">
        <img src="Images/Logo.jpg" alt="FarmDoc Logo" />
        <p>&copy; 2025 <span>Agronet</span>. All rights reserved.</p>
      </div>
    </footer>
  </div>
  <script src="signup.js"></script>
  <script type="module" src="signup.js"></script>

</body>
</html>
